<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn JavaScript</title>
    <style>
      .styled-h1 {
        color: blue;
        font-size: 80px;
        font-weight: bold;
        text-align: center;
        font-family: Arial;
      }
    </style>
  </head>
  <body>
    <script>
      const h1Element = document.createElement("h1");
      h1Element.textContent = "Elzero";
      h1Element.classList.add("styled-h1");
      document.body.appendChild(h1Element);
    </script>
  </body>
</html>
